<script>
    // 화살표 함수
    function name (params) {
        return data;
    }
    // 익명 함수
    const func = function (params) {
        return data;
    };
    // 화살표 함수
    // 한줄 짜리 화살표 함수는 return을 적지 않아도 된다.
    // 여러줄 짜리 화살표 함수는 {}로 감싼 후 return이 필요하면 return을 적어야한다.
    const arrowFunc = (params) => data;
    const arrowFunc1 = (params) => {
        return data;
    }
</script>
