<script>
    // 비동기 함수 : promise를 동기적으로 사용
    const func = async () => {
        // async 함수 안에서는 await를 이용해서 promise를 동기적으로 사용 가능
        const result = await new Promise((resolve, reject) => {
            setTimeout(() => {
            resolve("성공");
        }, 2000);
        })
        console.log(result);
    };
    func();
    // 비동기 함수는 해당 함수를 실행한 다른 함수 내에서 마지막으로 실행 된다.
    // async 함수에서는 await를 붙이지 않을때 일반 함수에서는 못붙임.
    const secondFunc = async () => {
        new Promise((resolve, reject) => {
            setTimeout(() => {
            resolve("처음 호출한 프로미스");
        }, 2000);
        });
        console.log(result);
    };
    const result = await new promise ((resolve, reject) => {
        setTimeout(() => {
            resolve("처음 호출한 프로미스");
        }, 2000);
        });
        console.log(result);
    
    };
        secondFunc();

   

    const promiseFunc = () => {
        return new Promise ((resolve, reject) => {
        resolve(1);
    });
};
// 함수 내에 await promise가 있으면 작업이 후순위로 밀린다.
const asyncFunc = async () => {
    console.log("시작");
    const result = await promiseFunc();
    console.log(result);
    console.log("종료");
    
};
console.log("함수실행전");
asyncFunc();
console.log("함수실행후");
</script>
